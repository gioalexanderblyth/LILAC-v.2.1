<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>LILAC Events API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Load Events</h3>
        <button onclick="testLoadEvents()">Load Events from Database</button>
        <div id="loadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Create Event</h3>
        <button onclick="testCreateEvent()">Create Test Event</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Check Server Status</h3>
        <button onclick="testServerStatus()">Check Server</button>
        <div id="serverResult" class="result"></div>
    </div>

    <script>
        async function testLoadEvents() {
            const resultDiv = document.getElementById('loadResult');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('api/events.php?action=calendar');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Success!</strong><br>
                    Status: ${response.status}<br>
                    Events found: ${data.length}<br>
                    Data: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function testCreateEvent() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = 'Creating...';
            
            const testEvent = {
                title: 'API Test Event',
                location: 'Test Location',
                date: '2025-12-31',
                description: 'This is a test event created via API'
            };
            
            try {
                const response = await fetch('api/events.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testEvent)
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Success!</strong><br>
                    Status: ${response.status}<br>
                    Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function testServerStatus() {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.innerHTML = 'Checking...';
            
            try {
                const response = await fetch('api/events.php');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Server is running!</strong><br>
                    Status: ${response.status}<br>
                    Protocol: ${window.location.protocol}<br>
                    Host: ${window.location.host}<br>
                    Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Server Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
