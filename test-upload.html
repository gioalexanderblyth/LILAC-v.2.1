<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form id="test-form" enctype="multipart/form-data">
        <div>
            <label>Award Name:</label>
            <input type="text" name="award_name" value="Test Award" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea name="description" required>Test description</textarea>
        </div>
        <div>
            <label>File:</label>
            <input type="file" name="file" accept=".pdf,.docx,.jpg,.png" required>
        </div>
        <div>
            <button type="submit">Test Upload</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Uploading...';
            
            fetch('api/analyze-award.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML = '<pre>Error parsing JSON: ' + e.message + '\n\nRaw response:\n' + text + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>
</body>
</html>
