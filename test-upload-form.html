<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Form</title>
</head>
<body>
    <h1>Test File Upload</h1>
    <form id="test-form" enctype="multipart/form-data">
        <div>
            <label>Award Name:</label>
            <input type="text" name="award_name" value="Test Award" required>
        </div>
        <div>
            <label>Description:</label>
            <textarea name="description" required>Test description</textarea>
        </div>
        <div>
            <label>File:</label>
            <input type="file" name="file" accept=".pdf,.docx,.jpg,.png" required>
        </div>
        <div>
            <button type="button" onclick="testUpload()">Test Upload Debug</button>
            <button type="button" onclick="testAnalyze()">Test Analyze Award</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        function testUpload() {
            const formData = new FormData(document.getElementById('test-form'));
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing upload debug...';
            
            fetch('api/test-upload-debug.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML = '<pre>Error parsing JSON: ' + e.message + '\n\nRaw response:\n' + text + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        }
        
        function testAnalyze() {
            const formData = new FormData(document.getElementById('test-form'));
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing analyze award...';
            
            fetch('api/analyze-award-debug.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    resultDiv.innerHTML = '<pre>Error parsing JSON: ' + e.message + '\n\nRaw response:\n' + text + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        }
    </script>
</body>
</html>
