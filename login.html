<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LILAC Document Management System - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="css/base/tailwind-config.js"></script>
<link rel="stylesheet" href="css/components/form-styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 antialiased">
<div class="flex min-h-screen flex-col">
<header class="border-b border-gray-200 dark:border-gray-700/50 bg-white dark:bg-background-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-4">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">LILAC</h1>
</div>
<span class="text-sm text-gray-500 dark:text-gray-400">Document Management System</span>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Sign in to your account</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Central Philippine University
          </p>
</div>
<!-- Error/Success Message -->
<div id="errorMessage" class="hidden px-4 py-3 rounded-lg border text-sm"></div>

<form action="#" class="mt-8 space-y-6" method="POST" id="loginForm">
<div class="rounded-lg shadow-sm -space-y-px bg-white dark:bg-background-dark/50 p-6">
<div class="relative mb-4">
<label class="sr-only" for="username">Username</label>
<span class="pointer-events-none absolute top-1/2 -translate-y-1/2 left-3 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">person</span>
</span>
<input autocomplete="username" class="form-input relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-3 pl-12 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div class="relative">
<label class="sr-only" for="password">Password</label>
<span class="pointer-events-none absolute top-1/2 -translate-y-1/2 left-3 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">lock</span>
</span>
<input autocomplete="current-password" class="form-input relative block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent px-3 py-3 pl-12 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit" id="submitBtn">
              Sign in
            </button>
</div>
</form>
</div>
</main>
</div>

<!-- Load the existing authentication system -->
<script src="js/auth.js"></script>

</body></html>
