<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>LILAC API Endpoint Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, content, isJson = false) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            
            let contentHtml = content;
            if (isJson) {
                try {
                    const parsed = JSON.parse(content);
                    contentHtml = '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                } catch (e) {
                    contentHtml = '<pre>' + content + '</pre>';
                }
            } else {
                contentHtml = '<pre>' + content + '</pre>';
            }
            
            div.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Status:</strong> ${status}</p>
                ${contentHtml}
            `;
            resultsDiv.appendChild(div);
        }

        async function testEndpoint(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                const text = await response.text();
                
                if (response.ok) {
                    addResult(`${method} ${url}`, 'success', text, true);
                } else {
                    addResult(`${method} ${url}`, 'error', `HTTP ${response.status}: ${text}`);
                }
            } catch (error) {
                addResult(`${method} ${url}`, 'error', error.message);
            }
        }

        async function runTests() {
            addResult('Starting Tests', 'info', 'Testing API endpoints...');
            
            // Test awards-stats.php
            await testEndpoint('api/awards-stats.php', 'GET');
            
            // Test awards-upload.php (should return 405 without file)
            await testEndpoint('api/awards-upload.php', 'POST');
            
            // Test analyze-award.php (should return 400 without required fields)
            await testEndpoint('api/analyze-award.php', 'POST');
            
            addResult('Tests Complete', 'info', 'All endpoint tests completed.');
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
